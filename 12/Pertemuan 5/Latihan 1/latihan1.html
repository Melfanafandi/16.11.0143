<!DOCTYPE html>
<html>
<head>
	<title>  </title>
	<style type="text/css">
	 	div.relative {
	 		width: 200px;
	 		height: 200px;
	 		background-color: red;
	 		position: relative;
	 		left: 50px;
	 		top: 50px;
	 		transition: linear 10s;

	 	}
	 		div.absolute {
	 		width: 50px;
	 		height: 50px;
	 		background-color: yellow;
	 		position: absolute;
	 		left: 100px;
	 		top: 100px;

	 	}
	 	div.relative:hover{
	 		transform: rotate(1800deg);
	 	}
	 	a{
	 		text-decoration: none;
	 	}
	 	img{
	 		width: 500px;
	 		height: 300px;
	 		opacity: 1;
	 	}
	</style>
</head>
<body>
	  <div class="relative"></div>
	<div class="absolute"></div>
	<a href="http://amikom.ac.id">AMIKOM</a>
	<img src="anggrek1.jpg">
</body>
</html>
